<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Width</title>
  <script>
    // Get the width of the screen and display it
    window.onload = function() {
      var screenWidth = screen.width;
      alert("Your screen width is: " + screenWidth + " pixels");
    };
  </script>
</head>
<body>
  <!-- This page doesn't contain any visible content, as the focus is on getting the screen width -->
</body>
</html>
